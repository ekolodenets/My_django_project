{% extends 'base.html' %}
{% load static %}

{% block thanks %}
<br>
	<!-- Thanks -->
  	<section>
		<div class="container">
			<div class="h-100 align-items-center justify-content-center text-center">
				{% if name %}
				<h1>{{ name }}, Thanks for your application!</h1>
				{% else %}
				<h1>Thanks page</h1>
				{% endif %}
				<div class="d-flex align-items-center justify-content-center">
					<h6>You will be redirected to the main page after</h6>&nbsp;<h6 id="demo"></h6>
					<meta http-equiv="refresh" content="5;url={% url 'first_page' %}"></div>
			</div>
		</div>
  	</section>
<script>

var countDownDate = new Date().getTime()+6000;

var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

   document.getElementById("demo").innerHTML = seconds;

}, 1000);</script>
